<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Synthwave Radio Player</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <!-- Video de fundo -->
  <video id="backgroundVideo" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4"/>
    Seu navegador não suporta o elemento de vídeo.
  </video>

  <div id="app">
    <aside id="sidebar" aria-label="Lista de rádios">
      <header>
        <h1>Synthwave FM</h1>
      </header>
      <nav id="stationsList" role="list"></nav>
      <footer>
        <small>Inspirado no nightride.fm</small>
      </footer>
    </aside>

    <main id="playerSection">
      <div id="stationInfo" aria-live="polite">
        <div id="stationIcon" aria-hidden="true" role="img" aria-label="Ícone da rádio"></div>
        <h2 id="stationName">Selecione uma estação</h2>
        <!-- <p id="stationGenre"></p> -->
        <p id="stationDescription"></p>
      </div>

      <audio id="audioPlayer" crossorigin="anonymous" preload="none"></audio>

      <section id="controls" aria-label="Controles do player">
<!--         <button
          id="btnPlayPause"
          aria-label="Play/Pause"
          aria-pressed="false"
          type="button"
        >
          <i data-feather="play"></i>
          <i data-feather="pause" style="display:none"></i>
        </button> -->

        <label for="volumeControl" class="visually-hidden">Controle de volume</label>
        <input
          type="range"
          id="volumeControl"
          min="0"
          max="1"
          step="0.01"
          aria-valuemin="0"
          aria-valuemax="1"
          aria-valuenow="0.05"
          aria-label="Controle de volume"
          value="0.01"
        />
      </section>

      <canvas id="audioVisualizer" aria-hidden="true"></canvas>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
